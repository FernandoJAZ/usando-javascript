<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Marejada de Drones: Revolotear a Velocidades Diferentes</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      background-color: #f0f0f0;
    }

    #zona-vuelo {
      position: fixed;
      top: 20px;
      right: 20px;
      width: 1300px;
      height: 150px;
      border: 2px dashed #ccc;
      overflow: hidden;
      background-color: #e0e0ff;
    }

    .dron {
      position: absolute;
      width: 25px;
      height: 25px;
      transition: top 2s ease-in-out, left 2s ease-in-out;
    }

    /* Colores distintos para cada drone usando clases extra */
    .color1 path,
    .color1 circle {
            filter: hue-rotate(0deg); /* color original */
            z-index: 2;
    }
    .color2 path,
    .color2 circle {
            filter: hue-rotate(120deg); /* da un tinte distinto (verde/azulado) */
            transform: scale(1.1); /* un poco más grande */
            z-index: 1;
    }
    .color3 path,
    .color3 circle {
            filter: hue-rotate(60deg); /* color original */
            z-index: 3;
    }
    .color4 path,
    .color4 circle {
            filter: hue-rotate(150deg); /* da un tinte distinto (verde/azulado) */
            transform: scale(1.2); /* un poco más grande */
            z-index: 4;
    }

/* Para usar la etiqueta <img> en lugar de <svg> */

    /* .color1 {
            filter: hue-rotate(0deg); 
            z-index: 2;
    }
    .color2 {
            filter: hue-rotate(120deg); 
            transform: scale(1.1); 
            z-index: 1;
    }
    .color3 {
            filter: hue-rotate(60deg); 
            z-index: 3;
    }
    .color4 {
            filter: hue-rotate(150deg);
            transform: scale(1.2); 
            z-index: 4;
    } */


  </style>
</head>

<script>
  const drones = document.querySelectorAll('.dron');
  const zonaVuelo = document.getElementById('zona-vuelo');

  function moveDroneRandomly(dron) {
    const droneWidth = dron.clientWidth;
    const droneHeight = dron.clientHeight;

    const maxX = zonaVuelo.clientWidth - droneWidth;
    const maxY = zonaVuelo.clientHeight - droneHeight;

    const randomX = Math.random() * maxX;
    const randomY = Math.random() * maxY;

    dron.style.left = `${randomX}px`;
    dron.style.top = `${randomY}px`;
  }

  drones.forEach(dron => {
    // Mueve inmediatamente al cargar la página
    moveDroneRandomly(dron);

    // Lee la velocidad de cada drone del atributo data-speed (en ms)
    const velocidad = parseInt(dron.dataset.speed) || 3000;

    // Mueve cada dron a intervalos diferentes
    setInterval(() => {
      moveDroneRandomly(dron);
    }, velocidad);
  });
</script>
